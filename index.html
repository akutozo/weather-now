<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Now</title>
</head>
<body class="bg-secondary">
    <nav class="hero jumbotron bg-dark">
        <h1 class="weather-header text-center text-light">Weather Dashboard</h1>
        <p>
        </p>
    </nav>

    <div class="container-fluid ">
        <div class="row">
            <div id="search-criteria" class="col-3">
                <h2 class="">City Search</h2>
                <div class="input-group mb-2">
                    <input name="city-name-input" id="city-name-input" type="text" class="form-control" placeholder="Enter city name">
                    <div class="input-group-append">
                        <button id="search-button" type="button" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-2" type="button" id="clear-history">Clear history</button>
                <form id="search-history"></form>
            </div>

            <div id="weather-display" class="col-8 offset-1">
                <div id ="current-weather" class="row">
                    <div class="col-9 border border-dark bg-info">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="align-middle"></span>
                                <img id="current-image" src="" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temp"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UV"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Current Weather Ends -->
                <div id="forecast-banner" class="row">
                    <h3>5 Day Forecast</h3>
                </div>
                <!-- Forecast Banner Ends -->
                <div id="forecast-cards" class="row">
                    <div class="col-2 forecast-card bg-primary text-white mb-3 rounded"></div>
                    <div class="col-2 forecast-card bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col-2 forecast-card bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col-2 forecast-card bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col-2 forecast-card bg-primary text-white ml-3 mb-3 rounded"></div>
                </div>
                <!-- Forecast Cards End -->
            </div>
        </div>

    </div>
        
   
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    <script src="./assets/js/mochajava.js"></script>
</body>
</html>
